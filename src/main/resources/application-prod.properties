server.port=9090
server.shutdown=graceful
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css, application/javascript, application/json
server.compression.min-response-size=1024

logging.level.root=info
logging.level.tech.jhipster=info
logging.level.io.susimsek.filteringexample=info

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/product
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.hikari.pool-name=Hikari
spring.datasource.hikari.auto-commit=false
spring.jpa.database-platform=tech.jhipster.domain.util.FixedPostgreSQL10Dialect

spring.liquibase.contexts=prod

jhipster.cache.redis.expiration=3600
jhipster.cache.redis.server=redis://:root@localhost:6379
jhipster.cache.redis.cluster=false